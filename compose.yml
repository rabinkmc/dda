x-env: &env
  DEBUG: ${DEBUG}
  SECRET_KEY: ${SECRET_KEY}
  DB_PASSWORD: ${DB_PASSWORD}
  DB_USER: ${DB_USER}
  DB_NAME: ${DB_NAME}
  DB_PORT: 5432
  DB_HOST: db
  ALLOWED_HOSTS: ${ALLOWED_HOSTS}

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  dev:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        ENV: dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      <<: *env
    depends_on:
      - db
    profiles: [dev]
  prod:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        ENV: prod
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      <<: *env
    depends_on:
      - db
    profiles: [prod]

volumes:
  pgdata:
