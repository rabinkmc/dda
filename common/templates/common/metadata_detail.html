{% extends 'layout.html' %}
{% block title %}{{ metadata.key }} - EduApp{% endblock %}
{% block page_title %}Metadata{% endblock %}

{% block extra_css %}
{{ block.super }}
<style>
.metadata-detail {
    display: flex;
    flex-direction: column;
    max-width: 800px;
    margin: 0 auto;
    gap: 15px;
}

.metadata-detail h1 {
    margin-bottom: 5px;
}

.metadata-detail p {
    font-size: 15px;
    margin: 4px 0 10px 0;
}

.actions {
    display: flex;
    gap: 10px;
    align-items: center;
}

.actions form {
    margin: 0;
}

.actions form button {
    height: 38px;
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
{% endblock %}

{% block content %}
<div class="metadata-detail">
    <h1>{{ metadata.key }}</h1>
    <p>{{ metadata.value }}</p>

    <div class="actions">
        <a class="btn btn-primary" href="{% url 'common:metadata-update' metadata.id %}">Edit</a>

        <form method="post" action="{% url 'common:metadata-delete' metadata.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>

        <a class="btn btn-secondary" href="{% url 'common:metadata-list' %}">Back to List</a>
    </div>
</div>
{% endblock %}
